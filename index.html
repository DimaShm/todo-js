<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <section id="todoapp" class="page__todoapp">
      <h1 class="title">todos</h2>
      <header class="container">
        <input id="toogle" class="checkbox" type="checkbox">
        <input class="new-todo" type="text" placeholder="what needs to be done?">
      </header> 
      <main>  
        <ul class="todo-list"></ul>
      </main>
      <footer class="container container--footer">
        <span class="text todo-count"></span>
        <span class="text" >item left</span>
        <button id="all" class ="container__button filter-button">all</h2>
        <button id="active" class ="container__button filter-button">active</h2>
        <button id="completed" class ="container__button filter-button">completed</h2>
        <button id="clearBtn" class ="delete-button">clear completed</h2>
      </footer> 
    </section>
    <script src="main.js"></script>
  </body>
</html>
